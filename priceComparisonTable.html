<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Table</title>
</head>
<body>
    <h2>Product Price Comparison</h2>
    <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse;">
        <tr style="background-color: #f0f0f0;">
            <th>Product</th>
            <th>Retailer A</th>
            <th>Retailer B</th>
            <th>Retailer C</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$699</td>
            <td>$749</td>
            <td>$719</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>$499</td>
            <td>$469</td>
            <td>$499</td>
        </tr>
    </table>
</body>
</html>
