<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Table with Headers and Footers</title>
</head>
<body>
    <h2>Monthly Sales</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Units Sold</th>
                <th>Revenue</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2"><b>Total</b></td>
                <td>$5,000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Widget A</td>
                <td>200</td>
                <td>$2,000</td>
            </tr>
            <tr>
                <td>Widget B</td>
                <td>300</td>
                <td>$3,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
