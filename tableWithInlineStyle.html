<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Styled Table</title>
</head>
<body>
        <h2>Styled Table Example</h2>
    <table border="1" cellpadding="10" cellspacing="0" style="width: 80%; text-align: center; border: 2px solid #333;">
        <tr style="background-color: #f4f4f4;">
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>28</td>
            <td>New York</td>
        </tr>
        <tr style="background-color: #e0e0e0;">
            <td>Jane Smith</td>
            <td>34</td>
            <td>San Francisco</td>
        </tr>



        
     </table>

  </body>
</html>
