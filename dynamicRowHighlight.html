<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        tr:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Interactive Table</h2>
    <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; text-align: left; width: 100%;">
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Role</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Sales</td>
            <td>Manager</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>IT</td>
            <td>Developer</td>
        </tr>
        <tr>
            <td>Emily Brown</td>
            <td>HR</td>
            <td>Recruiter</td>
        </tr>
    </table>
    
</body>
</html>
