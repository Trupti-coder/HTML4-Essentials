<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Merged Cells Table</title>
</head>
<body>
    <h2>Event Schedule</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr>
            <td rowspan="2">9:00 AM</td>
            <td>Registration</td>
        </tr>
        <tr>
            <td>Welcome Speech</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>Keynote Session</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">Lunch Break</td>
        </tr>
    </table>
</body>
</html>
