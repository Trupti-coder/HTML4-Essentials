<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouped Table</title>
</head>
<body>
    <h2>Company Departments</h2>
    <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse;">
        <tr style="background-color: lightgray;">
            <th>Department</th>
            <th>Employee</th>
        </tr>
        <tr>
            <td colspan="2" style="background-color: #e0e0e0;">HR Department</td>
        </tr>
        <tr>
            <td>HR</td>
            <td>Jane Smith</td>
        </tr>
        <tr>
            <td>HR</td>
            <td>Mark Wilson</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: #e0e0e0;">IT Department</td>
        </tr>
        <tr>
            <td>IT</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>IT</td>
            <td>Emily Davis</td>
        </tr>

    </table>
</body>
</html>
