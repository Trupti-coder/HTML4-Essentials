<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining Tables and List</title>
</head>
<body>
    <h2>Employee Responsibilities</h2>
    <table border="1">
        <tr>
            <th>Employee</th>
            <th>Responsibilities</th>
        </tr>
        <tr>
            <td>John Doe</td>
        </tr>
        
    </table>
    
</body>
</html>
