<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining Tables and List</title>
</head>
<body>
    <h2>Employee Responsibilities</h2>
    <table border="1">
        <tr>
            <th>Employee</th>
            <th>Responsibilities</th>
        </tr>
        <tr>
            <td>John Doe</td>
        
        <td>
            <ul>
                <li>Prepare financial Reports</li>
                <li>Attend Metings</li>
            </ul>
        </td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>
                <ul>
                    <li>Manage Recruitment</li>
                    <li>Conduct traning session</li>
                </ul>
            </td>
        </tr>
        
        
    </table>
    
</body>
</html>
