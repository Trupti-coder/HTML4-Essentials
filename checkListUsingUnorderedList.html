<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Example</title>
</head>
<body>
    <h2>To-Do List</h2>
    <ul>
        <li><input type="checkbox"> Finish Homework</li>
        <li><input type="checkbox"> Buy Groceries</li>
        <li><input type="checkbox" checked> Call Mom</li>
    </ul>
    
</body>
</html>
