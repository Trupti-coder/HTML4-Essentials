<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
</head>
<body>
    <h2>Student Grades with Conditional Formatting</h2>
    <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse;">
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr class="pass">
            <td>John Doe</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr class="fail">
            <td>Jane Smith</td>
            <td>Science</td>
            <td>F</td>
        </tr>
        <tr class="pass">
            <td>Michael Brown</td>
            <td>History</td>
            <td>B</td>
        </tr>

    </table>
    
</body>
</html>
