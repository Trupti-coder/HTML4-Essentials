<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Header Table</title>
</head>
<body>
    <h2>Quarterly Performance Report</h2>
    <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse;">
        <tr style="background-color: lightgray;">
            <th rowspan="2">Employee</th>
            <th colspan="4">Quarterly Sales ($)</th>
        </tr>
        <tr style="background-color: #f2f2f2;">
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th>Q4</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>$10,000</td>
            <td>$12,500</td>
            <td>$11,000</td>
            <td>$13,200</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>$9,800</td>
            <td>$10,300</td>
            <td>$12,000</td>
            <td>$11,700</td>
        </tr>
    </table>
    
</body>
</html>
