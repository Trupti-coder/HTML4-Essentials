<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>HTML 4 Table Example</title>
</head>
<body>
    <h2>Product Table</h2>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>$2</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>$1.5</td>
        </tr>
    </table>
</body>
</html>
