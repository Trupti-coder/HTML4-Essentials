<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>
    <h2>Clickable Image Map</h2>
    <img src="world-map.jpg" alt="World Map" usemap="#worldmap" width="600" height="400">
    <map name="worldmap">
        <area shape="rect" coords="50,50,200,200" href="https://www.usa.gov" alt="USA">
        <area shape="circle" coords="300,300,50" href="https://www.europe.eu" alt="Europe">
    </map>

</body>
</html>
