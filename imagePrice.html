<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
</head>
<body>
    <h2>Restaurant Menu</h2>
    <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse;">
        <tr style="background-color: #f8f8f8;">
            <th>Dish</th>
            <th>Description</th>
            <th>Image</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Spaghetti</td>
            <td>Classic Italian pasta with marinara sauce.</td>
            <td><img src="spaghetti.jpg" alt="Spaghetti" width="100"></td>
            <td>$12</td>
        </tr>
        <tr>
            <td>Caesar Salad</td>
            <td>Fresh romaine lettuce with creamy Caesar dressing.</td>
            <td><img src="salad.jpg" alt="Salad" width="100"></td>
            <td>$8</td>
        </tr>
        <tr>
            <td>Grilled Chicken</td>
            <td>Succulent grilled chicken served with vegetables.</td>
            <td><img src="chicken.jpg" alt="Chicken" width="100"></td>
            <td>$15</td>
        </tr>



    </table>
    
</body>
</html>
