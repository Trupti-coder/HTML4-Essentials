<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-4 advanced Table Example </title>
</head>
<body>
    <h3>Student Grades</h3>
    <table border="1" cellpadding="5"cellspacing="0">
        <caption><b>Class 10 Grades</b></caption>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Swati</td>
            <td>Science</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Trupti</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Janvi</td>
            <td>Geography</td>
            <td>A+</td>
        </tr>
       

    </table>
    
</body>
</html>
