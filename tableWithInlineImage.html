<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Inline Image</title>
</head>
<body>
    <h2>Product Catalog</h2>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Image</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Widget A</td>
            <td><img src="widget-a.jpg" alt="Widget A" width="50"></td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Widget B</td>
            <td><img src="widget-b.jpg" alt="Widget B" width="50"></td>
            <td>$15</td>
        </tr>
    </table>

    
</body>
</html>
