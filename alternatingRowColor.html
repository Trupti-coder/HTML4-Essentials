<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with Alternating Row Colors</title>
    <style>
tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>
<body>
     <h2>Classroom Attendance</h2>
     <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 50%;">
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Absent</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>Present</td>
        </tr>
        <tr>
            <td>Diana</td>
            <td>Absent</td>
        </tr>

     </table>
</body>
</html>
