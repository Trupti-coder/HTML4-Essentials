<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Line using Tables</title>
</head>
<body>
    <h2>Project Timeline</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Phase</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Tasks</th> 
        </tr>
        <tr>
            <td>Planning</td>
            <td>2024-01-01</td>
            <td>2024-01-15</td>
            <td>
                <ul>
                    <li>Define Scope</li>
                    <li>Assign Team Roles</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Development</td>
            <td>2024-01-16</td>
            <td>2024-03-01</td> 
            <td>
                <ul>
                    <li>Write Code</li>
                    <li>Unit Testing</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Launch</td>
            <td>2024-03-02</td>
            <td>2024-03-10</td>
            <td>Prepare Marketing Campaign</td>
        </tr>

    </table>
    
</body>
</html>
