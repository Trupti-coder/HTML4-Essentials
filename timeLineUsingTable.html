<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Line using Tables</title>
</head>
<body>
    <h2>Project Timeline</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Phase</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Tasks</th> 
        </tr>

    </table>
    
</body>
</html>
