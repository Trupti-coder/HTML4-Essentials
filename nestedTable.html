<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Example</title>
</head>
<body>
    <h3>Employee  Details</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Details</th>

        </tr>
        <tr>
            <td>John Doe</td>
            <td>
                <table border="1">
                    <tr>
                        <td>Age</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Department</td>
                        <td>Finance</td>
                    </tr>
                </table>
    </table>
    
</body>
</html>
